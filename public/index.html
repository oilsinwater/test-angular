<!DOCTYPE html>
<html lang="en" ng-app = "BlogApp">
<!--declares language used is english, and angular-->

  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!--bootstrap cdn for easy formatting-->
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
      <!--install angular to grab data from mongo on the clientside, note: ng-app = "??" must be delcared, tied to installation-->
      <script src="app.js"></script>
      <!--static controller tied to module of the same name above-->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>m s c t e c h . i n f o</title>
  </head>
  <body>
    <div class="container" ng-controller="BlogController">
      <!--this form is being listen to by BlogController-->

    <h1>Blog</h1>
      <input ng-model="post.title" class="form-control" placeholder="Title"/>
      <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
      <button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
      <!--button above is passing same object holding title and body, see app.js-->
      <!--form for blog creation-->

      {{posts}}

    </div>
    <!--adds more space in the margins, more polished look-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
