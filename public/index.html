<!DOCTYPE html>
<html lang="en" ng-app = "BlogApp">

  <head>
      // bootstrap cdn for easy formatting
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
        </script>
        <script src="app.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>m s c t e c h . i n f o</title>
  </head>
  <body>
    // form for blog creation
    <div class="container" ng-controller="BlogController">
    <h1>Blog</h1>
      <input ng-model="post.title" class="form-control" placeholder="Title"/>
      <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
      <button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>

      ({posts})

    </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
